
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WriterForge AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:system-ui;
margin:0;
background:#111827;
color:white;
display:flex;
flex-direction:column;
height:100vh;
}
header{
background:#4f46e5;
padding:15px;
text-align:center;
font-weight:bold;
}
textarea{
flex:1;
padding:20px;
font-size:18px;
background:#1f2937;
color:white;
border:none;
outline:none;
resize:none;
}
.controls{
display:flex;
gap:10px;
padding:10px;
background:#111827;
}
button{
padding:10px;
border:none;
background:#6366f1;
color:white;
border-radius:6px;
cursor:pointer;
}
#output{
padding:15px;
background:#1f2937;
min-height:100px;
overflow:auto;
}
</style>
</head>

<body>

<header>WriterForge AI â€” Free AI Editing</header>

<textarea id="editor" placeholder="Write your chapter here..."></textarea>

<div class="controls">
<button onclick="rewrite()">Rewrite</button>
<button onclick="improve()">Improve</button>
<button onclick="summarize()">Summarize</button>
</div>

<div id="output"></div>

<script>
const API_TOKEN = "PASTE_YOUR_HUGGINGFACE_TOKEN_HERE";

async function callAI(prompt){
const response = await fetch(
"https://api-inference.huggingface.co/models/google/flan-t5-large",
{
method:"POST",
headers:{
"Authorization":"Bearer " + API_TOKEN,
"Content-Type":"application/json"
},
body:JSON.stringify({inputs:prompt})
});
const result = await response.json();
return result[0]?.generated_text || "Error generating text.";
}

async function rewrite(){
let text=document.getElementById("editor").value;
let output=document.getElementById("output");
output.innerHTML="Thinking...";
let result=await callAI("Rewrite this to improve grammar and clarity: "+text);
output.innerHTML=result;
}

async function improve(){
let text=document.getElementById("editor").value;
let output=document.getElementById("output");
output.innerHTML="Thinking...";
let result=await callAI("Improve this writing and make it more vivid: "+text);
output.innerHTML=result;
}

async function summarize(){
let text=document.getElementById("editor").value;
let output=document.getElementById("output");
output.innerHTML="Thinking...";
let result=await callAI("Summarize this chapter: "+text);
output.innerHTML=result;
}
</script>

</body>
</html>
